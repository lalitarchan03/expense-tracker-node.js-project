<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="reset-password-form">
    <div class="container">
      <h1>Reset Password</h1>
      <p>Enter your new password</p>
      <hr>
      
      <div class="form-group">
        <label for="new_password1"><b>New Password</b></label>
        <input type="password" placeholder="Enter new password" name="new_password1" required>
      </div>

      <div class="form-group">
        <label for="new_password2"><b>Confirm New Password</b></label>
        <input type="password" placeholder="Re-enter new password" name="new_password2" required>
      </div>

      <p id="msg"></p>
  
      <div class="clearfix">
        <button type="submit" class="loginbtn">Reset Password</button>
      </div>
      <p>Got or updated password? -<a href="../login/login.html">Log In</a></p>
      
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
  <script src="reset-password.js"></script>
</body>
</html>
